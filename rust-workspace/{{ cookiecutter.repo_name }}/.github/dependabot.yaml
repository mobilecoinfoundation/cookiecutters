version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 25
  commit-message:
    prefix: "chore(deps)"
  reviewers:
    - "mobilecoinfoundation/coredev"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: "chore(deps)"
  reviewers:
    - "mobilecoinfoundation/coredev"
